<div id="page">
  <h1>Kosár</h1>
  <table mat-table [dataSource]="getProducts()" class="mat-elevation-z1">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Termék </th>
      <td mat-cell *matCellDef="let product"> {{product.product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Mennyiség </th>
      <td mat-cell *matCellDef="let product"> {{product.pieces}}db
          <button class="inc-dec" routerLink="cart" mat-button (click)="decrementQuantity(product.product)">-</button>
          <button class="inc-dec" mat-button (click)="incrementQuantity(product.product)">+</button> 
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product">
        <button mat-mini-fab color="primary" routerLink="cart" (click)="removeFromCart(product.product)">Törlés</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br>
  <button mat-stroked-button disabled="{{ authService.isLoggedIn === false }}" (click)="sendReservation()">Megrendelés</button>


</div>
