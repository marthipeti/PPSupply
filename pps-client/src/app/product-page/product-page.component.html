
<mat-grid-list cols="4" rowHeight="3:4" >
  <h1>Termékek</h1>
  <mat-grid-tile *ngFor="let product of _products">
    <mat-card>
      <img mat-card-image src="assets/img/no-image.png" alt="No image available">
      <mat-divider></mat-divider>
      <mat-card-title>
        {{ product.name }}
      </mat-card-title>
      <mat-card-content>
        <p id="description">{{ product.description}}</p>
        Jelenlegi készlet: {{ product.quantity }}db
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-form-field>
        <mat-select  [(value)]="selectedValue"  placeholder="{{!product.quantity ? 'nincs készleten' : ''}}" formControlName="db">
          <mat-option  *ngFor="let n of range(1,product.quantity); let i = index" value="{{i+1}}">{{i+1}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <button mat-stroked-button
        disabled="{{ product.quantity === 0 }}"
        (click)="toCart(product.id,selectedValue)"
        >Kosárba</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
